name: user-statistician

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *'

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate GitHub Stats SVG
        uses: cicirello/user-statistician@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
